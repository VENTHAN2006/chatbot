<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ChatBot Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>ChatBot Analytics</span>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="reports.html" class="nav-link">
                <i class="fas fa-chart-line"></i> Reports
            </a>
            <a href="users.html" class="nav-link active">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <input type="text" placeholder="Search users...">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-user">
                <img src="https://via.placeholder.com/32" alt="User" class="user-avatar">
                <div class="user-dropdown">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="page-header">
            <h1>User Management</h1>
            <button class="add-user-btn">
                <i class="fas fa-plus"></i> Add New User
            </button>
        </div>

        <div class="user-stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p class="stat-number">1,234</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-clock"></i>
                <div class="stat-info">
                    <h3>Active Users</h3>
                    <p class="stat-number">892</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-plus"></i>
                <div class="stat-info">
                    <h3>New Users (This Month)</h3>
                    <p class="stat-number">156</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-check"></i>
                <div class="stat-info">
                    <h3>Verified Users</h3>
                    <p class="stat-number">1,198</p>
                </div>
            </div>
        </div>

        <div class="user-table-container">
            <div class="table-header">
                <div class="table-filters">
                    <select class="filter-select">
                        <option value="all">All Users</option>
                        <option value="active">Active Users</option>
                        <option value="inactive">Inactive Users</option>
                        <option value="new">New Users</option>
                    </select>
                    <select class="filter-select">
                        <option value="all">All Roles</option>
                        <option value="admin">Administrators</option>
                        <option value="user">Regular Users</option>
                        <option value="guest">Guests</option>
                    </select>
                </div>
                <div class="table-actions">
                    <button class="action-btn">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-filter"></i> More Filters
                    </button>
                </div>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="select-all">
                        </th>
                        <th>User</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Active</th>
                        <th>Joined Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be added dynamically -->
                </tbody>
            </table>

            <div class="table-pagination">
                <span class="pagination-info">Showing 1-10 of 1,234 users</span>
                <div class="pagination-controls">
                    <button class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <span class="pagination-ellipsis">...</span>
                    <button class="pagination-btn">124</button>
                    <button class="pagination-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="users.js"></script>
</body>
</html>
