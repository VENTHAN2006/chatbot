<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot with Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>ChatBot Analytics</span>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="file:///C:/Users/mrmag/OneDrive/Documents/mugilan/reports.html" class="nav-link active">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
            <a href="file:///C:/Users/mrmag/OneDrive/Documents/mugilan/users.html" class="nav-link">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-user">
                <img src="https://via.placeholder.com/32" alt="User" class="user-avatar">
                <div class="user-dropdown">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Customer Service Analytics</h2>
            <div class="date-filter">
                <select id="timeRange">
                    <option value="day">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Conversations</h3>
                <div class="stat" id="totalConversations">0</div>
            </div>
            <div class="dashboard-card">
                <h3>Average Response Time</h3>
                <div class="stat" id="avgResponseTime">0s</div>
            </div>
            <div class="dashboard-card">
                <h3>Customer Satisfaction</h3>
                <div class="stat" id="satisfaction">0%</div>
            </div>
            <div class="dashboard-card">
                <h3>Active Users</h3>
                <div class="stat" id="activeUsers">0</div>
            </div>
        </div>
        <div class="charts-container">
            <div class="chart-card">
                <h3>Conversation Topics</h3>
                <canvas id="topicsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Response Times</h3>
                <canvas id="responseChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>User Satisfaction Trend</h3>
                <canvas id="satisfactionChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Daily Active Users</h3>
                <canvas id="usersChart"></canvas>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-info">
                <img src="https://via.placeholder.com/40" alt="Agent" class="agent-avatar">
                <div class="agent-details">
                    <h3>Customer Service</h3>
                    <p>Online</p>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
